<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <div fxLayout="column wrap">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput
                   [(ngModel)]="portfolio.name">
            <button mat-button
                    matSuffix
                    mat-icon-button
                    aria-label="Clear"
                    (click)="portfolio.name=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-hint *ngIf="!valid()">
                Name must be between 4 and 24 characters
            </mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button
            [mat-dialog-close]="originalPortfolio">Close</button>
    <button mat-button
            (click)="save()"
            [disabled]="!valid()">Save</button>
</div>
