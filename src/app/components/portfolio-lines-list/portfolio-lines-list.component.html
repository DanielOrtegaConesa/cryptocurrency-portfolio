<button mat-button
        (click)="edit()">
    <mat-icon>add</mat-icon>add line
</button>
<table mat-table
       [dataSource]="portfolio.lines"
       class="mat-elevation-z8">

    <ng-container matColumnDef="amount">
        <th mat-header-cell
            *matHeaderCellDef> Amount </th>
        <td mat-cell
            *matCellDef="let line"> {{line.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
        <th mat-header-cell
            *matHeaderCellDef> Currency </th>
        <td mat-cell
            *matCellDef="let line"> {{line.currency?.acronym}} - {{line.currency?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef></th>
        <td mat-cell
            *matCellDef="let line; let ind = index">
            <button mat-button
                    (click)="delete(line, ind)">
                <mat-icon color="warn">delete</mat-icon>
            </button>

            <button mat-button
                    (click)="edit(line)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns">
    </tr>
</table>
