<button mat-button
        (click)="edit()">
    <mat-icon>add</mat-icon>
</button>

<table mat-table
       [dataSource]="currencies"
       class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let currency"> {{currency.name}} </td>
    </ng-container>

    <ng-container matColumnDef="acronym">
        <th mat-header-cell
            *matHeaderCellDef> Acronym </th>
        <td mat-cell
            *matCellDef="let currency"> {{currency.acronym}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell
            *matHeaderCellDef> </th>
        <td mat-cell
            *matCellDef="let currency">
            <button mat-button
                    (click)="delete(currency)">
                <mat-icon color="warn">delete</mat-icon>
            </button>

            <button mat-button
                    (click)="edit(currency)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
